version: "3"
services:
  redis:
    image: redis
    ports:
      - "6380:6379"
  postgres:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: outline
  outline:
    image: outline:v001
    command: yarn dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        pull: 1
    ports:
      - "3000:3000"
    volumes:
      - .:/opt/gitinsights
    depends_on:
      - postgres
      - redis